<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Urban Built-up Area Change Mapping Using Time-Series Sentinel Imagery</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AOI2017_1.js"></script>
        <script src="data/AOI2018_2.js"></script>
        <script src="data/AOI2019_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-3.1021612369808222,104.70453376184926],[-2.979587073492547,104.90891184513134]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriLightGray_0');
        map.getPane('pane_EsriLightGray_0').style.zIndex = 400;
        var layer_EsriLightGray_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriLightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        function pop_AOI2017_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AOI2017_1_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'Non built-up':
                    return {
                pane: 'pane_AOI2017_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Low density built-up':
                    return {
                pane: 'pane_AOI2017_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(175,209,231,1.0)',
                interactive: true,
            }
                    break;
                case 'Medium density built-up':
                    return {
                pane: 'pane_AOI2017_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,142,196,1.0)',
                interactive: true,
            }
                    break;
                case 'High density built-up':
                    return {
                pane: 'pane_AOI2017_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AOI2017_1');
        map.getPane('pane_AOI2017_1').style.zIndex = 401;
        map.getPane('pane_AOI2017_1').style['mix-blend-mode'] = 'normal';
        var layer_AOI2017_1 = new L.geoJson(json_AOI2017_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AOI2017_1',
            layerName: 'layer_AOI2017_1',
            pane: 'pane_AOI2017_1',
            onEachFeature: pop_AOI2017_1,
            style: style_AOI2017_1_0,
        });
        bounds_group.addLayer(layer_AOI2017_1);
        map.addLayer(layer_AOI2017_1);
        function pop_AOI2018_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AOI2018_2_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'Non built-up':

                interactive: true,
            }

            }
        }
        map.createPane('pane_AOI2018_2');
        map.getPane('pane_AOI2018_2').style.zIndex = 402;
        map.getPane('pane_AOI2018_2').style['mix-blend-mode'] = 'normal';
        var layer_AOI2018_2 = new L.geoJson(json_AOI2018_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AOI2018_2',
            layerName: 'layer_AOI2018_2',
            pane: 'pane_AOI2018_2',

            style: style_AOI2018_2_0,
        });
        bounds_group.addLayer(layer_AOI2018_2);
        map.addLayer(layer_AOI2018_2);
        function pop_AOI2019_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AOI2019_3_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'Non Built-up':
                    return {
                pane: 'pane_AOI2019_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Low density built-uo':
                    return {
                pane: 'pane_AOI2019_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(175,209,231,1.0)',
                interactive: true,
            }
                    break;
                case 'Medium density built-up':
                    return {
                pane: 'pane_AOI2019_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,142,196,1.0)',
                interactive: true,
            }
                    break;
                case 'High density built-up':
                    return {
                pane: 'pane_AOI2019_3',
                stroke: false,

                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AOI2019_3');
        map.getPane('pane_AOI2019_3').style.zIndex = 403;
        map.getPane('pane_AOI2019_3').style['mix-blend-mode'] = 'normal';
        var layer_AOI2019_3 = new L.geoJson(json_AOI2019_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AOI2019_3',
            layerName: 'layer_AOI2019_3',
            pane: 'pane_AOI2019_3',
            onEachFeature: pop_AOI2019_3,
            style: style_AOI2019_3_0,
        });
        bounds_group.addLayer(layer_AOI2019_3);
        map.addLayer(layer_AOI2019_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Urban Built-up Area Change Mapping Using Time-Series Sentinel Imagery</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This map show land change analysis using Sentinel-2 Level 1C satellite imagery in Seberang Ulu Area, Palembang City, Indonesia using Normalized Difference Built-up Index (NDBI). The aim is to investigate the impact of Trans Sumatera Toll Road to development growth in Seberang Ulu Area.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'AOI 2019<br /><table><tr><td style="text-align: center;"><img src="legend/AOI2019_3_NonBuiltup0.png" /></td><td>Non Built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2019_3_Lowdensitybuiltuo1.png" /></td><td>Low density built-uo</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2019_3_Mediumdensitybuiltup2.png" /></td><td>Medium density built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2019_3_Highdensitybuiltup3.png" /></td><td>High density built-up</td></tr></table>': layer_AOI2019_3,'AOI 2018<br /><table><tr><td style="text-align: center;"><img src="legend/AOI2018_2_Nonbuiltup0.png" /></td><td>Non built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2018_2_Lowdensitybuiltup1.png" /></td><td>Low density built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2018_2_Mediumdensitybuiltup2.png" /></td><td>Medium density built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2018_2_Highdensitybuiltup3.png" /></td><td>High density built-up</td></tr></table>': layer_AOI2018_2,'AOI 2017<br /><table><tr><td style="text-align: center;"><img src="legend/AOI2017_1_Nonbuiltup0.png" /></td><td>Non built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2017_1_Lowdensitybuiltup1.png" /></td><td>Low density built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2017_1_Mediumdensitybuiltup2.png" /></td><td>Medium density built-up</td></tr><tr><td style="text-align: center;"><img src="legend/AOI2017_1_Highdensitybuiltup3.png" /></td><td>High density built-up</td></tr></table>': layer_AOI2017_1,"Esri Light Gray": layer_EsriLightGray_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
